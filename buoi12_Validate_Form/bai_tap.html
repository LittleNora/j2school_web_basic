    <title>Validate Form</title>
    <style>
        body {
            background-color: #f4f4f4;
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main {
            background-color: #fefefe;
            height: 270px;
            width: 450px;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,.13);
        }

        .form_heading h1 {
            font-weight: 300;
            color: #333;
            padding: 0;
            margin: 0;
        }

        .form {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .form_input {
            width: 100%;
            font-size: 20px;
            margin: 10px 0;
        }

        .form_input input[type="text"],
        .form_input input[type="email"],
        .form_input input[type="password"] {
            font-size: 16px;
            outline: none;
            border: 1px solid red;
            border-radius: 3px;
            margin-left: 3px;
            width: 180px;
        }

        .form_input_desc {
            width: 30%;
        }

        #button {
            font-size: 20px;
        }

        .loi {
            position: absolute;
            right: -27px;
            color: red;
        }
    </style>

<body>
    <div id="main">
        <div class="form_heading">
            <h1>Validate Form</h2>
        </div>
        <div class="form">
            <form>
                <div class="form_input">
                    <span class="form_input_desc">
                        Tên
                    </span>
                    <input type="text" id="input_ten" name="name" placeholder="Nguyễn Duy Quang Vinh">
                    <span id="loi_ten" class="loi"></span>
                </div>
                <div class="form_input">
                    <span class="form_input_desc">
                        Giới tính
                    </span>
                    <input type="radio" name="gioi_tinh" id="input_gioi_tinh">Nam
                    <input type="radio" name="gioi_tinh" id="input_gioi_tinh">Nữ
                    <span id="loi_gioi_tinh" class="loi"></span>
                </div>
                <div class="form_input">
                    <span class="form_input_desc">
                        Địa chỉ
                    </span>
                    <input type="text" id="input_dia_chi" name="address" placeholder="Thanh Ba - Phú Thọ">
                    <span id="loi_dia_chi" class="loi"></span>
                </div>
                <div class="form_input">
                    <span class="form_input_desc">
                        Email
                    </span>
                    <input type="email" id="input_email" name="email" placeholder="abc@xyz.qwe">
                    <span id="loi_email" class="loi"></span>
                </div>
                <div class="form_input">
                    <span class="form_input_desc">
                        Mật khẩu
                    </span>
                    <input type="password" name="password" id="input_mat_khau" placeholder="8 ký tự trở nên">
                    <span id="loi_mat_khau" class="loi"></span>
                </div>
                <div class="form_input">
                    <span class="form_input_desc">
                        Sở thích
                    </span>
                    <input type="checkbox" class="input_so_thich" name="so_thich">Game
                    <input type="checkbox" class="input_so_thich" name="so_thich">Nhảy dây
                    <input type="checkbox" class="input_so_thich" name="so_thich">Nghe nhạc
                    <span id="loi_so_thich" class="loi" style="bottom: 52px;"></span>
                </div>
                <button type="submit" onclick="return kiem_tra()" id="button">Nhập</button>
            </form>
        </div>
    </div>
    <script>
        function kiem_tra() {
            let kiem_tra_loi = false;

            //Tên
            ten = document.getElementById("input_ten").value;
            if (ten.length === 0) {
                document.getElementById("loi_ten").innerHTML = 'Tên không được để trống.'
                kiem_tra_loi = true;
            }
            else {
                let regex_ten = /^[A-Z][a-zàáãạảăắằẳẵặâấầẩẫậèéẹẻẽêềếểễệđìíĩỉịòóõọỏôốồổỗộơớờởỡợùúũụủưứừửữựỳỵỷỹý]{1,6}(?: [A-Z][a-zàáãạảăắằẳẵặâấầẩẫậèéẹẻẽêềếểễệđìíĩỉịòóõọỏôốồổỗộơớờởỡợùúũụủưứừửữựỳỵỷỹý]{1,6})*$/;
                if (regex_ten.test(ten) == false) {
                    document.getElementById("loi_ten").innerHTML = 'Tên không hợp lệ.'
                    kiem_tra_loi = true; 
                }
                else{
                    document.getElementById("loi_ten").innerHTML = ' '
                }
            }

            //Giới tính
            let gioi_tinh = document.getElementsByName("gioi_tinh");
            let kiem_tra_gioi_tinh = false;
            for (let i = 0; i < gioi_tinh.length; i++){
                if(gioi_tinh[i].checked) {
                    kiem_tra_gioi_tinh = true;
                }
            }
            if (kiem_tra_gioi_tinh == false){
                document.getElementById("loi_gioi_tinh").innerHTML = 'Giới tính không được để trống.'
                kiem_tra_loi = true;
            } else {
                document.getElementById("loi_gioi_tinh").innerHTML = ''
            }

            //Địa chỉ
            let dia_chi = document.getElementById("input_dia_chi").value;
            if (dia_chi.length === 0) {
                document.getElementById("loi_dia_chi").innerHTML = 'Địa chỉ không được trống.';
                kiem_tra_loi = true;
            } else{
                document.getElementById("loi_dia_chi").innerHTML = '';
            }

            //Email
            let email = document.getElementById("input_email").value;
            if (email.length === 0) {
                document.getElementById("loi_email").innerHTML = 'Email không được trống.';
                kiem_tra_loi = true;
            }else{
                document.getElementById("loi_email").innerHTML = '';
            }

            //Mật khẩu
            let mat_khau = document.getElementById("input_mat_khau").value;
            if (mat_khau.length === 0) {
                document.getElementById("loi_mat_khau").innerHTML = 'Mật khẩu không trống.';
                kiem_tra_loi = true;
            } else if (mat_khau.length < 8) {
                document.getElementById("loi_mat_khau").innerHTML = 'Mật khẩu ngắn.';
                kiem_tra_loi = true;
            } else{
                document.getElementById("loi_mat_khau").innerHTML = '';
            }

            //Sở thích
            let so_thich = document.getElementsByName("so_thich");
            let kiem_tra_so_thich = false;
            for (let i = 0; i < so_thich.length; i++){
                if(so_thich[i].checked) {
                    kiem_tra_so_thich = true;
                }
            }
            if (kiem_tra_so_thich == false){
                document.getElementById("loi_so_thich").innerHTML = 'Hãy chọn sở thích.'
                kiem_tra_loi = true;
            } else {
                document.getElementById("loi_so_thich").innerHTML = ''
            }

            if (kiem_tra_loi = true) {
                return false;
            }
        }
    </script>
